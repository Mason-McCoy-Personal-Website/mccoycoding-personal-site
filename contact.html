    <!--Start of Content-->
    <div class="container">
        <div class="row text-center text-white">
            <h2 class="display-5">Contact Mason</h2>
            <p>
                Please fill out the form below to get into contact with Mason concerning any business you may be interested in
            </p>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="https://formspree.io/f/xdovppvv" method="POST" class="text-white">
                    <div class="form-group">
                        <label for="emailName">Name</label>
                        <input required type="text" class="form-control" name="emailName" id="emailName">
                    </div>
                    <div class="form-group">
                      <label for="emailAddress">Email address</label>
                      <input required type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="emailMessage">Message</label>
                      <textarea required minlength="48" class="form-control" name="emailMessage" id="emailMessage" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary my-3" type="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
